# =============================================================================
# RENDER BLUEPRINT - Gestion EEBC v1.0.0 (Free Tier)
# =============================================================================

services:
  # Application Web Django
  - type: web
    name: gestion-eebc
    runtime: python
    region: frankfurt
    plan: free
    buildCommand: ./build.sh
    startCommand: gunicorn gestion_eebc.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.4"
      - key: DJANGO_SETTINGS_MODULE
        value: gestion_eebc.settings.prod
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: eebc-db
          property: connectionString
      # Email Hostinger
      - key: EMAIL_BACKEND
        value: hostinger
      - key: HOSTINGER_API_KEY
        sync: false
      - key: HOSTINGER_EMAIL_HOST
        value: smtp.hostinger.com
      - key: HOSTINGER_EMAIL_PORT
        value: "587"
      - key: HOSTINGER_EMAIL_USE_TLS
        value: "True"
      - key: HOSTINGER_EMAIL_HOST_USER
        sync: false
      - key: HOSTINGER_EMAIL_HOST_PASSWORD
        sync: false
      - key: DEFAULT_FROM_EMAIL
        value: "EEBC <communication@eglise-ebc.org>"
      # Site
      - key: SITE_URL
        sync: false
      - key: SITE_NAME
        value: "EEBC"

# Base de donn√©es PostgreSQL (Free tier)
databases:
  - name: eebc-db
    region: frankfurt
    plan: free
    databaseName: eebc
    user: eebc_user
