  <!-- Bible - tranche (pages) -->
  <rect x="12" y="10" width="16" height="22" fill="#FFF8DC"/>
  
  <!-- Bible - lignes des pages -->
  <line x1="13" y1="14" x2="27" y2="14" stroke="#DDD" stroke-width="0.5"/>
  <line x1="13" y1="17" x2="27" y2="17" stroke="#DDD" stroke-width="0.5"/>
  <line x1="13" y1="20" x2="27" y2="20" stroke="#DDD" stroke-width="0.5"/>
  <line x1="13" y1="23" x2="27" y2="23" stroke="#DDD" stroke-width="0.5"/>
  <line x1="13" y1="26" x2="27" y2="26" stroke="#DDD" stroke-width="0.5"/>
  <line x1="13" y1="29" x2="27" y2="29" stroke="#DDD" stroke-width="0.5"/>
  
  <!-- Croix sur la couverture -->
  <rect x="18.5" y="11" width="3" height="12" fill="#FFD700"/>
  <rect x="15" y="14" width="10" height="3" fill="#FFD700"/>
  
