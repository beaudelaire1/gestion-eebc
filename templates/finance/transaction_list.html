{% extends 'base.html' %}

{% block title %}Transactions - EEBC{% endblock %}
{% block page_title %}Transactions{% endblock %}

{% block content %}
<!-- Filtres -->
<div class="card border-0 shadow-sm mb-4">
    <div class="card-body">
        <form method="get" class="row g-3 align-items-end"
              hx-get="{% url 'finance:transaction_list' %}"
              hx-target="#transaction-content"
              hx-trigger="submit, change from:select, change from:input[type=date]"
              hx-indicator="#transaction-loading">
            <div class="col-md-3">
                <label class="form-label">Type</label>
                <select name="type" class="form-select">
                    <option value="">Tous</option>
                    {% for value, label in transaction_types %}
                    <option value="{{ value }}" {% if request.GET.type == value %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2">
                <label class="form-label">Statut</label>
                <select name="status" class="form-select">
                    <option value="">Tous</option>
                    {% for value, label in statuses %}
                    <option value="{{ value }}" {% if request.GET.status == value %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2">
                <label class="form-label">Du</label>
                <input type="date" name="date_from" class="form-control" value="{{ request.GET.date_from }}">
            </div>
            <div class="col-md-2">
                <label class="form-label">Au</label>
                <input type="date" name="date_to" class="form-control" value="{{ request.GET.date_to }}">
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary me-2">
                    <i class="bi bi-funnel me-1"></i> Filtrer
                </button>
                <a href="{% url 'finance:transaction_list' %}" class="btn btn-outline-secondary">Reset</a>
            </div>
        </form>
    </div>
</div>

<!-- Actions -->
<div id="transaction-content">
    {% include 'finance/partials/transaction_list_content.html' %}
</div>

<!-- Transaction Loading Indicator -->
<div id="transaction-loading" class="htmx-indicator">
    <div class="text-center py-3">
        <div class="skeleton-spinner"></div>
    </div>
</div>
{% endblock %}
