{% extends 'base.html' %}

{% block title %}{{ title }} - Finance{% endblock %}
{% block page_title %}{{ title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom de la catégorie *</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ category.name|default:'' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="color" class="form-label">Couleur</label>
                        <div class="input-group">
                            <input type="color" class="form-control form-control-color" id="color" name="color" 
                                   value="{{ category.color|default:'#0A36FF' }}">
                            <input type="text" class="form-control" id="color-text" 
                                   value="{{ category.color|default:'#0A36FF' }}" readonly>
                        </div>
                        <div class="form-text">Couleur d'affichage pour cette catégorie</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ category.description|default:'' }}</textarea>
                    </div>
                    
                    {% if category %}
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="is_active" name="is_active" 
                                   {% if category.is_active %}checked{% endif %}>
                            <label class="form-check-label" for="is_active">
                                Catégorie active
                            </label>
                        </div>
                    </div>
                    {% endif %}
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">{{ submit_text }}</button>
                        <a href="{% url 'finance:budget_category_list' %}" class="btn btn-secondary">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const colorPicker = document.getElementById('color');
    const colorText = document.getElementById('color-text');
    
    colorPicker.addEventListener('input', function() {
        colorText.value = this.value;
    });
});
</script>
{% endblock %}
