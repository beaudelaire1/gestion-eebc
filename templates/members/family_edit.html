{% extends 'base.html' %}

{% block title %}Modifier {{ family.name }} - EEBC{% endblock %}
{% block page_title %}Modifier la famille{% endblock %}
{% block page_subtitle %}{{ family.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nom de famille *</label>
                            <input type="text" name="name" class="form-control" value="{{ family.name }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Site</label>
                            <select name="site" class="form-select">
                                <option value="">-- Sélectionner --</option>
                                {% for site in sites %}
                                <option value="{{ site.id }}" {% if family.site_id == site.id %}selected{% endif %}>{{ site.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Quartier</label>
                        <select name="neighborhood" class="form-select">
                            <option value="">-- Sélectionner --</option>
                            {% for n in neighborhoods %}
                            <option value="{{ n.id }}" {% if family.neighborhood_id == n.id %}selected{% endif %}>{{ n.name }} ({{ n.city.name }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <hr class="my-4">
                    <h6 class="mb-3"><i class="bi bi-geo-alt me-2"></i>Adresse</h6>
                    
                    <div class="mb-3">
                        <label class="form-label">Adresse</label>
                        <input type="text" name="address" class="form-control" value="{{ family.address }}">
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Code postal</label>
                            <input type="text" name="postal_code" class="form-control" value="{{ family.postal_code }}">
                        </div>
                        <div class="col-md-8 mb-3">
                            <label class="form-label">Ville</label>
                            <input type="text" name="city" class="form-control" value="{{ family.city }}">
                        </div>
                    </div>
                    
                    <hr class="my-4">
                    <h6 class="mb-3"><i class="bi bi-telephone me-2"></i>Contact</h6>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Téléphone</label>
                            <input type="tel" name="phone" class="form-control" value="{{ family.phone }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" value="{{ family.email }}">
                        </div>
                    </div>
                    
                    <hr class="my-4">
                    <h6 class="mb-3"><i class="bi bi-pin-map me-2"></i>Coordonnées GPS</h6>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Latitude</label>
                            <input type="number" step="any" name="latitude" class="form-control" value="{{ family.latitude }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Longitude</label>
                            <input type="number" step="any" name="longitude" class="form-control" value="{{ family.longitude }}">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        <textarea name="notes" class="form-control" rows="3">{{ family.notes }}</textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'members:family_detail' family.pk %}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-1"></i>Annuler
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg me-1"></i>Enregistrer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
