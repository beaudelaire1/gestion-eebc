{% extends 'base.html' %}

{% block title %}Nouvelle assignation - EEBC{% endblock %}
{% block page_title %}Nouvelle assignation{% endblock %}
{% block page_subtitle %}Culte du {{ service.date|date:"d F Y" }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">Membre *</label>
                        <select name="member" class="form-select" required>
                            <option value="">-- Sélectionner un membre --</option>
                            {% for member in members %}
                            <option value="{{ member.pk }}">{{ member.full_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Rôle *</label>
                        <select name="role" class="form-select" required>
                            <option value="">-- Sélectionner un rôle --</option>
                            {% for code, label in role_choices %}
                            <option value="{{ code }}">{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-check mb-4">
                        <input type="checkbox" name="send_notification" class="form-check-input" id="sendNotif" checked>
                        <label class="form-check-label" for="sendNotif">
                            Envoyer la notification immédiatement
                        </label>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'worship:role_assignments' service.pk %}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-1"></i>Annuler
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-plus-lg me-1"></i>Créer l'assignation
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
