<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Décliner votre participation - EEBC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #dc3545 0%, #721c24 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .confirmation-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, #dc3545 0%, #721c24 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .card-body {
            padding: 30px;
        }
        .btn-decline {
            background: #dc3545;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .btn-decline:hover {
            background: #c82333;
        }
        .btn-back {
            color: #28a745;
            text-decoration: none;
        }
        .btn-back:hover {
            color: #218838;
        }
    </style>
</head>
<body>
    <div class="confirmation-card">
        <div class="card-header">
            <i class="bi bi-x-circle fs-1 mb-3 d-block"></i>
            <h2 class="mb-1">Décliner</h2>
            <p class="mb-0 opacity-75">{{ assignment.get_role_display }} - {{ service.date|date:"d/m/Y" }}</p>
        </div>
        
        <div class="card-body">
            <p class="text-center mb-4">
                Nous comprenons que vous ne pouvez pas être disponible.<br>
                Merci de nous aider à trouver un remplaçant.
            </p>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">Raison (optionnel)</label>
                    <textarea name="reason" class="form-control" rows="3" placeholder="Indiquez la raison si vous le souhaitez..."></textarea>
                </div>
                
                <div class="mb-4">
                    <label class="form-label">Suggérer un remplaçant (optionnel)</label>
                    <select name="suggested_replacement" class="form-select">
                        <option value="">-- Sélectionner --</option>
                        {% for member in potential_replacements %}
                        <option value="{{ member.pk }}">{{ member.full_name }}</option>
                        {% endfor %}
                    </select>
                    <small class="text-muted">Connaissez-vous quelqu'un qui pourrait vous remplacer ?</small>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-decline btn-lg text-white mb-3">
                        <i class="bi bi-x-lg me-2"></i>Confirmer le refus
                    </button>
                    <br>
                    <a href="{% url 'worship:confirm_role' assignment.token %}" class="btn-back">
                        <i class="bi bi-arrow-left me-1"></i>Finalement, j'accepte
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
